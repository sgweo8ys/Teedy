<div class="modal-header">
  <h3 class="modal-title">{{ 'register.title' | translate }}</h3>
</div>
<div class="modal-body">
  <form name="registerForm" novalidate>
    <div class="form-group">
      <label for="username">{{ 'register.username' | translate }}</label>
      <input type="text" class="form-control" id="username" ng-model="newUser.username" required>
    </div>
    <div class="form-group">
      <label for="email">{{ 'register.email' | translate }}</label>
      <input type="email" class="form-control" id="email" ng-model="newUser.email" required>
    </div>
    <div class="form-group">
      <label for="password">{{ 'register.password' | translate }}</label>
      <input type="password" class="form-control" id="password" ng-model="newUser.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">{{ 'register.confirm_password' | translate }}</label>
      <input type="password" class="form-control" id="confirmPassword" ng-model="newUser.confirmPassword" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="cancel()">{{ 'cancel' | translate }}</button>
  <button class="btn btn-primary" type="button" ng-click="ok()" 
          ng-disabled="registerForm.$invalid || newUser.password !== newUser.confirmPassword">
    {{ 'register.submit' | translate }}
  </button>
</div>
